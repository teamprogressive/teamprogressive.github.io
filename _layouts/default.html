<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title }} â€“ {% endif %}{{ site.name }}</title>

  <meta name="author" content="{{ site.name }}" />
  <meta name="description" content="{{ site.description }}">
  <meta name="google-site-verification" content="-WJ1rQh0AmG4AVplA_PokBoRw95VWMG_HFfuHOFlr3g" />
  <!-- normalize -->
  <link href="{{ site.baseurl }}/css/normalize.min.css" rel="stylesheet" type="text/css">
  <!-- webfonts -->
  <!--link href="{{ site.baseurl }}/css/fonts.css" rel="stylesheet" type="text/css"-->
  <link href='http://notosanskr-hestia.s3-website-ap-northeast-1.amazonaws.com/stylesheets/NotoSansKR-Hestia.css' rel='stylesheet' type='text/css'>
  <!-- website stylesheet -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <link href="{{ site.baseurl }}/css/style.css" rel="stylesheet" type="text/css">

  <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />
</head>
<body>
<div class="body-wrap">
  <h1 class="logo"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
  <nav class="global-nav">
    <ul>
      {% assign url = page.url|remove:'index.html' %}
      {% for link in site.navigation %}
      <li><a href="{{ link.url }}" class="global-nav-ind{% if url == link.url %} active{% endif %}"><span class="nav-line"></span>{{ link.text }}</a></li>
      {% endfor %}
    </ul>
  </nav>
  <div class="wrap">
    {{ content }}
    <div class="copyright">&copy; 2015 Team Progressive</div>
  </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="{{ site.baseurl }}/js/jquery.unveil.js"></script>
<script src="http://cdn.jsdelivr.net/jquery.mixitup/latest/jquery.mixitup.min.js"></script>
<script src="{{ site.baseurl }}/js/init.unveil.js"></script>
<script src="{{ site.baseurl }}/js/init.mixitup.js"></script>
</body>
</html>
