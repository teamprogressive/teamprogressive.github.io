---
layout: default
---

    <div class="col-3-1 col-md-2-1 works-art"><img src="{{ page.image }}" alt="{{ page.caption }}">

	</div>
    <div class="col-3-2 col-md-2-1 works-info">
	    <div class="works-info-title">
	    	<h1>{{ page.title }}</h1>
	    	<p>{{ page.description }}</p>
	    	{% if page.soundcloud != "none" %}
	    	<iframe width="100%" height="20" scrolling="no" frameborder="no" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/{{ page.soundcloud }}&amp;color=11acd1&amp;inverse=false&amp;auto_play=false&amp;show_user=false"></iframe>
	    	{% elsif page.playlist != "none" %}
	    	<iframe width="100%" height="80" scrolling="no" frameborder="no" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/playlists/{{ page.playlist }}&amp;auto_play=false&amp;hide_related=false&amp;show_comments=true&amp;show_user=true&amp;show_reposts=false&amp;visual=true"></iframe>
	    	{% else %}
	    	{% endif %}
	    </div>
	</div>
	<div class="col-3-2 col-md-full">
		<div class="row">
			{{ content }}
		</div>
	</div>
	{% include disqus.html disqus_identifier=page.disqus_identifier %}
