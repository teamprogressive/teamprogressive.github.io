---
layout: default
---

<article class="post">
	<img src="{{ site.baseurl }}/img/author/{{ post.author }}.png" class="author-img" alt="작성자 : {{ post.author }}" />
	<span class="author">{{ page.author }}</span>
	<h1>{{ page.title }}</h1>
	<div class="date">
		{{ page.date | date: "%B %e, %Y" }}
	</div>
	<div class="category">
		{{ page.categories }}
	</div>
	<div class="entry">
		{{ content }}
	</div>

	{% include disqus.html disqus_identifier=page.disqus_identifier %}
</article>
