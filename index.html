---
layout: default
---
		<div class="blog-list">
		{% for post in site.posts limit:1 %}
			<a href="{{ post.url }}">
				<section class="clearfix">
					<img src="{{ site.baseurl }}/img/author/{{ post.author }}.png" class="author-img" alt="작성자 : {{ post.author }}" />
					<div class="blog-list-info">
						<h2>{{ post.title }}</h2>
						<span class="date">{{ post.date | date: "%B %e, %Y" }}</span>
						<summary>{{ post.summary }}</summary>
					</div>
				</section>
			</a>
		{% endfor %}
		</div>
		{% for post in site.works limit:3 reversed %}
		<div class="block">
			<a href="{{ post.url }}" class="thumbnail-wrap">
				<div class="thumbnail">
					<span class="overlay"><i>View Detail</i></span>
					<img src="{{ site.baseurl }}/img/loading.gif" data-src="{{ post.image }}" alt="{{ post.caption }}">
				</div>
				<h2>{{ post.title }}</h2>
			</a>
			<ul class="category">
				{% for tags in post.tags %}
				<li><button>{{ tags }}</button></li>
				{% endfor %}
			</ul>
		</div>
		{% endfor %}
