---
layout: default
title: blog
---

	<div class="blog-list">
	{% for post in site.posts %}
		<a href="{{ post.url }}">
			<section>
				<img src="{{ site.baseurl }}/img/author/{{ post.author }}.png" class="blog-author" alt="작성자 : {{ post.author }}" />
				<h2>{{ post.title }}</h2>
				<span class="date">{{ post.date }}</span>
				<summary>{{ post.content | 5 }}</summary>
			</section>
		</a>
	{% endfor %}
	</div>
