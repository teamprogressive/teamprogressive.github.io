---
layout: default
title: blog
---

	<div class="blog-list">
	{% for post in site.posts %}
		<a href="{{ post.url }}">
			<section class="clearfix">
				<img src="{{ site.baseurl }}/img/author/{{ post.author }}.png" class="author-img" alt="작성자 : {{ post.author }}" />
				<div class="blog-list-info">
					<h2>{{ post.title }}</h2>
					<span class="date">{{ page.date | date: "%B %e, %Y" }}</span>
					<summary>{{ post.summary }}</summary>
				</div>
			</section>
		</a>
	{% endfor %}
	</div>
