---
layout: default
title: works
---
		<div class="nav-2depth">
			<ul class="category-list">
				<li><span class="filter" data-filter=".Discography">Discography</span>
					<ul class="category-list-2dep">
						<li><span class="filter" data-filter=".Original">Original</span></li>
						<li><span class="filter" data-filter=".Arrange">Arrange</span></li>
						<li><span class="filter" data-filter=".Regular">Regular</span></li>
						<li><span class="filter" data-filter=".EP">EP</span></li>
					</ul>
				</li>
				<li>Event</li>
				<li>Legacy</li>
			</ul>
		</div>
		<div id="mixitup-container">
			{% for post in site.works reversed %}
			<div class="mix block {% for tags in post.tags %}{{ tags }} {% endfor %}">
				<a href="{{ post.url }}" class="thumbnail-wrap">
					<div class="thumbnail">
						<span class="overlay"><i>Detail View</i></span>
						<img src="{{ site.baseurl }}/img/loading.gif" data-src="{{ post.image }}" alt="{{ post.caption }}" class="img-unveil">
					</div>
					<h2>{{ post.title }}</h2>
				</a>
				<ul class="category">
					{% for tags in post.tags %}
					<li><button class="filter" data-filter=".{{ tags }}">{{ tags }}</button></li>
					{% endfor %}
				</ul>
			</div>
			{% endfor %}
			</div>
